<template>
    <lightning-quick-action-panel header="Lead Disqualification">
        <lightning-record-edit-form
            object-api-name="Lead"
            record-id={recordId}
            onsuccess={handleSuccess}
            onsubmit={handleSubmit}>
            <lightning-messages></lightning-messages>
            <lightning-input-field
                field-name="Status"
                class="slds-p-around_small"
            ></lightning-input-field>
            <lightning-input-field
                field-name="Lead_Disqualified_Reason__c"
                required
                class="slds-p-around_small"
            ></lightning-input-field>
            <lightning-button
                class="slds-m-top_small"
                variant="brand"
                type="submit"
                label="Disqualify"
            ></lightning-button>
        </lightning-record-edit-form>
    </lightning-quick-action-panel>
</template>
