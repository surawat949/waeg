<template>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-01" class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{label_New_Prescriber}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <div class="slds-grid slds-m-top_medium slds-m-left_medium slds-m-bottom_medium">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-record-view-form object-api-name={objectAPI} record-id={receivedId}>
                                <lightning-output-field field-name="Name"></lightning-output-field>
                            </lightning-record-view-form>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <c-custom-lookup icon-name="standard:contact" s-object-api-name="Contact" label="Contact" 
                                onlookupupdate={handleLookupSelectionAccounContact} placeholder="...Search" record-criteria=" AND RecordType.DeveloperName = 'Opthalmologist'" received-id={receivedId} activation-prescriber =true>
                            </c-custom-lookup>
                        </div>
                    </div>
                    <div class="slds-grid slds-m-top_medium slds-m-left_medium slds-m-bottom_medium">
                        <div class="slds-col slds-size_1-of-1 slds-hide">
                            <lightning-input type="text" label={labelAccContact} value={ContactName} name="form-input-2" data-my-id="form-input-2" onchange={contactCH}></lightning-input>
                        </div>
                    </div>
                    <div class="slds-grid slds-m-top_medium slds-m-left_medium slds-m-bottom_medium">
                        <div class="slds-col slds-size_1-of-1">&nbsp;</div>
                    </div>
                    <div class="slds-grid slds-m-top_medium slds-m-left_medium slds-m-bottom_medium">
                        <div class="slds-col slds-size_1-of-1">&nbsp;</div>
                    </div>
                    <div class="slds-grid slds-m-top_medium slds-m-left_medium slds-m-bottom_medium">
                        <div class="slds-col slds-size_1-of-1">&nbsp;</div>
                    </div>
                    <div class="slds-grid slds-m-top_medium slds-m-left_medium slds-m-bottom_medium">
                        <div class="slds-col slds-size_1-of-1">&nbsp;</div>
                    </div>
                    <div class="slds-grid slds-m-top_medium slds-m-left_medium slds-m-bottom_medium">
                        <div class="slds-col slds-size_1-of-1">&nbsp;</div>
                    </div>
                </div>
                <div class="slds-modal__footer">
                    <div class="slds-grid">
                        <div class="slds-col slds-size-1-of-1">
                            <p align="right">
                                <lightning-button variant="brand" type="submit" label="Save" onclick={handleSave} ></lightning-button>&nbsp;
                                <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
