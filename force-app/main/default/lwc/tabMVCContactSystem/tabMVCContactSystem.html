<template>
    <div if:true={isLoading}>
        <lightning-spinner alternative-text="Loading..." variant="brand" class="slds-is-fixed"></lightning-spinner>
    </div>

    <div class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
        <table class="slds-table slds-table_bordered" aria-label="SysInfo" style="background-color: #215ca0;">
            <tr class="row" style="background-color: #aacbff;">
                <td>
                    <h3 class="slds-section__title  test-id__section-header-container" data-aura-rendered-by="344:1408;a">
                        <p align="left">{label.lblSystemInfo}</p>
                    </h3>
                </td>
            </tr>
        </table><br>
        <div class="slds-form-element">
            <lightning-record-view-form
                record-id={receivedId}
                object-api-name={objApiName}>
                    <div class="slds-grid slds-m-left_medium">
                        <div class="slds-col slds-size_1-of-2">
                            <div class="slds-form-element__control">
                                <lightning-output-field field-name={ContactCreatedBy} id="form-element-01"></lightning-output-field>
                            </div>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <div class="slds-form-element__control">
                                <lightning-output-field field-name={ContactCreatedDate} id="form-element-02"></lightning-output-field>
                            </div>
                        </div>
                    </div>
                    <div class="slds-grid slds-m-left_medium slds-m-top_small">
                        <div class="slds-col slds-size_1-of-2">
                            <div class="slds-form-element__control">
                                <lightning-output-field field-name={ContactModifiedBy} id="form-element-03"></lightning-output-field>
                            </div>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <div class="slds-form-element__control">
                                <lightning-output-field field-name={ContactModifiedDate} id="form-element-04"></lightning-output-field>
                            </div>
                        </div>
                    </div>
                    <div class="slds-grid slds-m-left_medium slds-m-top_small slds-m-bottom_small">
                        <div class="slds-col slds-size_1-of-2">
                            <div class="slds-form-element__control">
                                <lightning-output-field field-name={ContactRecType} id="form-element-05"></lightning-output-field>
                            </div>
                        </div>
                    </div>
            </lightning-record-view-form>
        </div>
    </div>
</template>
