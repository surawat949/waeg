<template>

        <table class="slds-table slds-table_bordered " aria-label="Lenses net Sales">
            <tr data-id="header1"  class="row" style="background-color: #aacbff;">
                <template lwc:if={isTypeNet}> 
                    <td><h3 class="slds-section__title">{custLabel.LensesNetSales}</h3></td>
                </template>
                <template lwc:else>
                    <td><h3 class="slds-section__title">{custLabel.LensesGrossSales}</h3></td>
                </template>
            </tr>
        </table><br>
        <div class="slds-var-p-left_x-small slds-grid slds-gutters">
            <div class="slds-col slds-size_4-of-12"><span><label class="slds-form-element__label">Lenses Sales Last 12Mo</label></span></div>
            <div class="slds-col slds-size_2-of-12"><span>
                <lightning-formatted-number value={LensesSalesLast12Mo} maximum-fraction-digits="0" format-style='currency' currency-code={CurrencyCode}>
                </lightning-formatted-number> 
                </span> 
            </div> 
            <div class="slds-col slds-size_4-of-12"><span>Lenses Qty Last 12Mo</span></div>
            <div class="slds-col slds-size_2-of-12"><span>
