<template>
    <div class="slds-box slds-p-around_none slds-var-m-top_x-small slds-var-m-bottom_medium slds-m-horizontal_none">
        <table class="slds-table slds-table_bordered " aria-label="Average Sales Price">
            <tr data-id="header1"  class="row" style="background-color: #aacbff;">
                <td><h3 class="slds-section__title">{colName}</h3></td>
            </tr>
        </table><br>
        <div class="slds-scrollable_x" style="width:100%">
            <table class="slds-table slds-table_bordered slds-table_cell-buffer">
                <thead>
                    <tr>
                        <th class="fix"><div class="slds-truncate"></div>{custLabel.AverageSalesPrice} {custLabel.CurrencyIn} {CurrencyCode}</th>
                        <template for:each={MonthColumns} for:item="column">
                            <th key={column} style="text-align:right;"><div class="slds-truncate">{column}</div></th>
                        </template>
                    </tr>
                </thead>
                <tbody>
                    <tr class="slds-text-title_caps">
                        <td class="fix">LAST FISCAL YEAR</td>
                        <template for:each={averageSalesLFY} for:item="i" for:index="index"> 
                            <td style="text-align:right;" key={i}>
                                <lightning-formatted-number value={i} maximum-fraction-digits="2">
                                            </lightning-formatted-number>
                            </td>                  
                        </template> 
                    </tr>
                    <tr class="slds-text-title_caps">
                        <td class="fix">CURRENT FISCAL YEAR</td>
                        <template for:each={avgSalesCFY} for:item="item" for:index="index"> 
                            <td style="text-align:right;" key={item}>
                                <lightning-formatted-number value={item} maximum-fraction-digits="2">
                                            </lightning-formatted-number>
                            </td>                  
                        </template> 
                    </tr>
                    <tr class="slds-text-title_caps">
                        <td class="fix">CFY vs LFY</td>
                        <template for:each={cFYvsLFY} for:item="item" for:index="index"> 
                            <td style="text-align:right;" key={item}>
                                <lightning-formatted-number value={item} maximum-fraction-digits="0">
                                            </lightning-formatted-number>%
                            </td>                  
                        </template> 
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</template>
