<template>
    
    <div if:true={isLoading}>
        <lightning-spinner alternative-text="Loading..." variant="brand" class="slds-is-fixed"></lightning-spinner>
    </div>

    <div class="slds-box slds-p-around_none slds-m-horizontal_none">
        <table class="slds-table slds-table_bordered" aria-label="tabAccountInvoice" style="background-color: #215ca0;">
            <tr class="row" style="background-color: #aacbff;">
                <td>
                    <h3 class="slds-section__title  test-id__section-header-container" data-aura-rendered-by="344:1408;a">
                        <p align="left">{custLbl.lblInvoicing}</p>
                    </h3>
                </td>
            </tr>
        </table>
        
        <div class="slds-grid slds-m-left_medium slds-m-top_medium">
            <div class="slds-col slds-size_1-of-1">
                <lightning-record-form
                    name="ACC_BILLING"
                    id="ACC_BILLING"
                    object-api-name="Account"
                    record-id={receivedId}
                    fields={ACC_BILL_FIELDS}
                    columns="2"
                    mode="view"
                    density="comfy"
                ></lightning-record-form>
            </div>
        </div>
        <div class="slds-grid slds-m-left_medium slds-m-top_medium slds-m-bottom_medium slds-m-right_medium slds-border_bottom">
            <div class="slds-col slds-size_1-of-4">
                <p align="left">&nbsp;{custLbl.lblBillingAddress}<br>
                    <a href={urlGoogle} target="_blank">
                        &nbsp;{Street}<br>
                        &nbsp;{City}<br>
                        &nbsp;{State}<br>
                        &nbsp;{PostalCode}<br>
                        &nbsp;{Country}
                        <lightning-card variant="narrow" class="slds-m-left_medium">
                            <lightning-map
                                map-markers={mapMarkers}
                                markers-title={marketTitle}
                                zoom-level={zoomLevel}
                            ></lightning-map>
                        </lightning-card>
                    </a>
                </p>
            </div>
        </div>
        <template if:true={isHealthInsuranceRC}>
        <table class="slds-table slds-table_bordered" aria-label="tabAccountInvoice" style="background-color: #215ca0;">
            <tr class="row" style="background-color: #aacbff;">
                <td>
                    <h3 class="slds-section__title  test-id__section-header-container" data-aura-rendered-by="344:1408;a">
                        <p align="left">{custLbl.lblPayment}</p>
                    </h3>
                </td>
            </tr>
        </table>
        <div class="slds-grid slds-m-left_medium">
            <div class="slds-col slds-size_2-of-2">
                <lightning-record-form
                    name="ACC_PAYMENT"
                    id="ACC_PAYMENT"
                    object-api-name="Account"
                    record-id={receivedId}
                    fields={ACC_PAYMENT_FIELD}
                    columns="2"
                    density="comfy"
                    mode="readonly"
                ></lightning-record-form>
            </div>
            <div class="slds-col slds-size_1-of-2"></div>
        </div>
        <div class="slds-grid slds-m-left_medium">
            <div class="slds-col slds-size_1-of-1">
                <lightning-record-form
                    name="PAYMENTS"
                    id="PAYMENTS"
                    object-api-name="Account"
                    record-id={receivedId}
                    fields={ACC_PAYMENT_FIELDS}
                    columns="2"
                    density="comfy"
                    mode="readonly"
                ></lightning-record-form>
            </div>
        </div>
		<div class="slds-grid slds-m-left_medium">
            <div class="slds-col slds-size_1-of-2">
                <lightning-record-form
                    name="CreditRisk"
                    id="CreditRisk"
                    object-api-name="Account"
                    record-id={receivedId}
                    fields={Credit_Risk}
                    columns="2"
                    density="comfy"
                    mode="View"
                ></lightning-record-form>
            </div>
        </div>
    </template>
    </div>
   
</template>
