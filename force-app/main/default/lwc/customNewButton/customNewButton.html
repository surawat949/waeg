<template>
    
    <template if:true={showModal}>

        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
          aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">

                <!--Spinner Start-->
                <div if:true={isSpinner} class="slds-is-relative">
                    <lightning-spinner class="slds-is-fixed toastMessage" alternative-text="Loading..." variant="brand">
                    </lightning-spinner>
                </div>
                <!--Spinner Start-->

          <div class="slds-modal__container" style="width:100vh !important;">

            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header">
              <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                onclick={closeModal}>
                <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                  size="small"></lightning-icon>
                <span class="slds-assistive-text">Close</span>
              </button>
              <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">New Sales Order
              </h2>
            </header>
            
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
              
                 <lightning-radio-group class="slds-m-top_small" style="height:5rem; margin-left:250px; margin-top:20px;"
                  name=" radioGroup" label="Select Record Type" required="true" options={recordTypesOptions} value={value}
                  type="radio" onchange={handleChangeRecordType}></lightning-radio-group>
              
            </div>

            <!-- Modal/Popup Box LWC footer starts here -->
            <footer class="slds-modal__footer">
              <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
              <button class="slds-button slds-button_brand" onclick={next} title="OK">Next</button>
            </footer>
          
        </div>
        </section>
      </template>

      <!--After clicking on next button in recordtype selection page , navigate to custom new page-->
      <template if:true={showParent}>

        <div class="slds-box slds-theme_default">
            <div>
             <!--<c-custom-new-page object-name={objectName} action-name={actionName} record-type-id={selectedRecordTypeId}></c-custom-new-page>--> 
            
             <lightning-record-edit-form 
              object-api-name={objectName}
              record-type-id={selectedRecordTypeId}
              onsubmit={handleSubmit}
              onsuccess={handleSuccess}
              onerror={handleError}>
              </lightning-record-edit-form>
            </div>
        </div>
             
      </template>

</template>
