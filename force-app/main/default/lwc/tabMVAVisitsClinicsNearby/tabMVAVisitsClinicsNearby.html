<template>
    <!--spinner loader-->
    <div if:true={isLoading}>
        <lightning-spinner alternative-text="Loading..." variant="brand" class="slds-is-fixed"></lightning-spinner>
    </div>
    <div class="slds-box slds-p-around_none slds-m-left_small slds-m-bottom_small">
        <div class="slds-grid slds-m-left_small slds-m-top_small slds-m-bottom_small slds-m-right_small">
            <div class="slds-col slds-size_1-of-4 slds-float_left slds-align-middle">
                <div class="slds-text-align_left slds-m-top_medium">{label.MyoSmart}</div>
            </div>
            <div class="slds-col slds-size_1-of-4 slds-float_left slds-align-middle">
                <lightning-combobox
                    id="MiyoSmart"
                    name="MiyoSmart"
                    value={value}
                    onchange={onKeyChange}
                    options={optionsMiyosmart}
                    >
                </lightning-combobox>
            </div>
            <div class="slds-col slds-size_1-of-4 slds-float_left slds-align-middle">
                <div class="slds-text-align_left slds-m-left_medium slds-m-top_medium">{label.noOfPrescribers}</div>
            </div>
            <div class="slds-col slds-size_1-of-4 slds-float_left slds-align-middle">
                <lightning-combobox
                    id="Prescriber"
                    name="Prescriber"
                    value={valueNoFilter}
                    onchange={onKeyChange}
                    options={optionsPrescriber}>
                    
                </lightning-combobox>
            </div>
        </div>        
        <div class="slds-grid slds-m-left_small slds-m-top_small slds-m-bottom_small slds-m-right_small">
            <div class="slds-col slds-size_1-of-4 slds-float_left slds-align-middle">
                <div class="slds-text-align_left slds-m-top_medium">{label.ClnicNearby}</div>
            </div>
            <div class="slds-col slds-size_1-of-4 slds-float_left slds-align-middle slds-m-right_medium">
                <lightning-combobox
                    id="distance"
                    name="distance"
                    value={value}
                    onchange={onKeyChange}
                    options={options}>
                </lightning-combobox>
            </div>
            <div class="slds-col slds-size_1-of-4 slds-float_left slds-align-middle">
                <div class="slds-text-align_left slds-m-left_medium slds-m-top_medium"></div>
            </div>
            <div class="slds-col slds-size_1-of-4 slds-align-middle slds-m-top_medium ">
                <template if:true={isDisplayList}>
                    <lightning-button class="slds-float--right slds-m-right_medium" label={label.lblDisplayList} onclick={handleListViewShow} variant="brand"></lightning-button>
                </template>
                <template if:false={isDisplayList}>
                    <lightning-button  class="slds-float--right slds-m-right_medium" label={label.lblHideList} onclick={handleListViewHide} variant="brand"></lightning-button>
                </template>
            </div>
        </div>

        <div class="slds-grid slds-m-left_small slds-m-top_small slds-m-bottom_small slds-m-right_small">
            <div class="slds-col slds-size_1-of-1">
                <lightning-map
                    map-markers={mapMaker}
                    zoom-level={zoomLevel}
                    markers-title={markerTitle}
                    center={vCenter}
                    list-view={displayListView}
                ></lightning-map>
            </div>
        </div>
    </div>
</template>
