<template>
    <template if:true={showSpinner}>
        <div class="backdrop">
            <lightning-spinner class="spinshow" size="medium" variant="brand" alternative-text="Loading">
            </lightning-spinner>
        </div>
    </template>
    <div class="slds-grid slds-grid_vertical maxheight">
        <div class="slds-box">
            <lightning-input type="checkbox" label={custLabel.Consolidation_Team_Performance} onchange={handleCheckboxEvents} checked={isTeamPerformanceChecked} disabled={isTeamPerformanceDisabled}></lightning-input>
        </div> 
        <div class="slds-grid slds-m_top_medium">
            <div class="slds-col slds-size_1-of-1">
				<div class="slds-box slds-p-around_none slds-var-m-top_x-small slds-var-m-bottom_medium slds-m-horizontal_none">
                    <div class="table-responsive">
                        <div class="slds-scrollable_x" style="width:100%">                            
                            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                                <thead>
                                    <tr>
                                        <th class="fix headerRow" style="background: #dbe7ff !important;" width="22%" scope="col">{custLabel.Monthly_Performance}</th>                                          
                                        <template for:each={months} for:item="month">
                                            <th key={month.value} style="text-align:left !important;background: #dbe7ff !important;" width="6%" class="fix headerRow">{month.label}</th>
                                        </template>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="slds-text-title_caps">
                                        <td class="fix headerRow" style="background: #dbe7ff !important;width: 2rem !important;"><strong>{custLabel.Level_1_FONDAMENTALS}</strong></td>
                                        <template for:each={emptyRow} for:item="empty">
                                            <td style="background: #dbe7ff !important;" scope="col" key={empty}>{empty}</td>
                                        </template>
                                    </tr>
                                    <tr class="slds-text-title_caps">
                                        <td class="fix">{custLabel.Planning_During_Home_Office_Day}</td>                                    
                                        <template for:each={planningDuringHomeOfficeDay} for:item="item"> 
                                            <td key={item} style="text-align:left;" class={item.class}>
                                                <lightning-formatted-number value={item.value} class={item.fieldClass} maximum-fraction-digits="0" ></lightning-formatted-number>
                                            </td>                  
                                        </template>
                                    </tr>
                                    <tr class="slds-text-title_caps">
                                        <td class="fix">{custLabel.Planning_Visits_In_Advance}</td>                                    
                                        <template for:each={planningVisitsInAdvance} for:item="item"> 
                                            <td key={item} style="text-align:left;" class={item.class}>
                                                <lightning-formatted-number value={item.value} class={item.fieldClass} maximum-fraction-digits="0" ></lightning-formatted-number>
                                            </td>                  
                                        </template>
                                    </tr>
                                    <tr class="slds-text-title_caps">
                                        <td class="fix">{custLabel.Use_Of_Visit_Planning}</td>                                    
                                        <template for:each={useOfVisitPlanning} for:item="item"> 
                                            <td key={item} style="text-align:left;" class={item.class}>
                                                <lightning-formatted-number value={item.value} class={item.fieldClass} maximum-fraction-digits="0" ></lightning-formatted-number>
                                            </td>                  
                                        </template>
                                    </tr>
                                    <tr class="slds-text-title_caps">
                                        <td class="fix">{custLabel.Preparation_Of_Visits}</td>                                    
                                        <template for:each={preparationOfVisits} for:item="item"> 
                                            <td key={item} style="text-align:left;" class={item.class}>
                                                <lightning-formatted-number value={item.value} class={item.fieldClass} maximum-fraction-digits="0" ></lightning-formatted-number>
                                            </td>                  
                                        </template>
                                    </tr>
                                    <tr class="slds-text-title_caps">
                                        <td class="fix">{custLabel.Reporting_In_Max_1_Day}</td>                                    
                                        <template for:each={reportingInMax1Day} for:item="item"> 
                                            <td key={item} style="text-align:left;" class={item.class}>

                                            </td>                  
                                        </template>
                                    </tr>

                                    <tr class="slds-text-title_caps">

                                            </td>                  
                                        </template>
                                    </tr>
                                    <tr class="slds-text-title_caps">

                                        </template>
                                    </tr>
                                    <tr class="slds-text-title_caps">
                                        <td class="fix">{custLabel.Active_Campaigns}</td>                                    
                                        <template for:each={activeCampaigns} for:item="item">

                                    <tr class="slds-text-title_caps">

                                        <template for:each={useOfShowpad} for:item="item">

                        </div>
                    </div>
