<template>
    <div class="slds-box slds-p-around_none slds-m-horizontal_none">
        <table class=" slds-table slds-table_bordered" aria-label="MVAAccountSystem" style="background-color: #215ca0;">
            <tr class="row" style="background-color: #aacbff;">
                <td>
                    <h3 class="slds-section__title  test-id__section-header-container" data-aura-rendered-by="344:1408;a">
                        <p align="left">{custLabel.system_information}</p>
                    </h3>
                </td>
            </tr>
        </table><br>
        <lightning-record-view-form
            object-api-name="Account"
            record-id={receivedId}>
        <div class="slds-form-element">
            <div class="slds-grid slds-m-left_medium">
                <div class="slds-col slds-size_1-of-2">
                    <div class="slds-form-element__control">
                        <lightning-output-field field-name={accountCreateBy} id="form-element-01"></lightning-output-field>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <div class="slds-form-element__control">
                        <lightning-output-field field-name={accountCreatedDate} id="form-element-02"></lightning-output-field>
                    </div>
                </div>
            </div><br>
            <div class="slds-grid slds-m-left_medium">
                <div class="slds-col slds-size_1-of-2">
                    <div class="sdls-form-element__control">
                        <lightning-output-field field-name={accountLastModifiedBy} id="form-element-03"></lightning-output-field>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <div class="slds-col slds-size_1-of-2">
                        <div class="slsd-form-element__control">
                            <lightning-output-field field-name={accountLastModified} id="form-element-04"></lightning-output-field>
                        </div>
                    </div>
                </div>
            </div><br>
            <div class="slds-grid slds-m-left_medium">
                <div class="slds-col slds-size_1-of-2">
                    <div class="slds-form-element__control">
                        <lightning-output-field field-name={accountRecTypeName} id="form-element-05"></lightning-output-field>
                    </div>  
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <div class="slds-form-element__control">
                        <lightning-output-field field-name={accountOneKey}></lightning-output-field>
                    </div>
                </div>
            </div><br>
        </div>
        </lightning-record-view-form>
    </div>
</template>
