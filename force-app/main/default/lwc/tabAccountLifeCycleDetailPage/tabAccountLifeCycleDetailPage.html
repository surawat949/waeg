<template>
    <template if:true={showCompetitors}>
    <div class="slds-box slds-p-around_none slds-var-m-top_x-small slds-var-m-bottom_medium slds-m-horizontal_none"  style="background-color: #ffffff;">    
        <table class="slds-table slds-table_bordered" aria-label="Competitors">
            <tr class="row" style="background-color: #aacbff;">
                <td><h3 class="slds-section__title  test-id__section-header-container" data-aura-rendered-by="344:1408;a"><p align="left">{label.AccountLifeCycleCompetitors}</p></h3></td>
            </tr>
        </table><br>
        <div class="slds-grid slds-m-left_small"  style="background-color: #FFFFFF;">
            <div class="slds-col slds-size_1-of-1" style="background-color: #FFFFFF;">
                <lightning-record-form
                    record-id={AccountId}
                    object-api-name={objectApiName}
                    fields={fields1}
                    mode="readOnly"
                    columns="2"
                    onsuccess={handleSuccess}
                ></lightning-record-form>
            </div>
        </div>
    </div>
    </template>
    <template if:true={showOpp}>
            <template if:true={OppRecord}>
            <div>
                <div class="slds-box slds-p-around_none slds-var-m-top_x-small slds-var-m-bottom_medium slds-m-horizontal_none" style="background-color: #ffffff;">    
                    <table class="slds-table slds-table_bordered" aria-label="Identified Busimess Opportunities">
                        <tr class="row" style="background-color: #aacbff;">
                            <td><h3 class="slds-section__title  test-id__section-header-container" data-aura-rendered-by="344:1408;a"><p align="left">
                                {label.IdentifiedBusinessOpp}</p></h3></td>
                        </tr>
                    </table><br>
                        <template if:true={OppRecord}>
                            <lightning-datatable data={OppRecord} columns={columns} key-field="Id" hide-checkbox-column="true" show-row-number-column="true"></lightning-datatable>
                        </template>
                </div>
            </div> 
        </template>
    </template>
      <div class="slds-box slds-p-around_none slds-var-m-top_x-small slds-var-m-bottom_medium slds-m-horizontal_none" style="background-color: #ffffff;">    
        <table class="slds-table slds-table_bordered" aria-label="Visit" style="background-color: #ffffff">
            <tr class="row" style="background-color: #aacbff;">
                 <td><h3 class="slds-section__title  test-id__section-header-container" data-aura-rendered-by="344:1408;a"><p align="left">{label.LastVisitsreports}</p></h3></td>
            </tr>
        </table><br>
           <lightning-datatable data={visitRecord} columns={columnVisit} key-field="Id" hide-checkbox-column="true" show-row-number-column="true"></lightning-datatable>
        </div>
</template>
