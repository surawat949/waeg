<template>
    <!--Loyalty Points Program Section-->
    <div class="slds-box slds-p-around_none slds-var-m-top_x-small slds-var-m-bottom_medium slds-m-horizontal_none">
      <table class="slds-table slds-table_bordered " aria-label="visionaryAlliance">
          <tr data-id="header1"  class="row" style="background-color: #aacbff;">
              <td><h3 class="slds-section__title  test-id__section-header-container">{custLabel.LoyaltyPointProgram}</h3></td>
              <td><p align="right"><lightning-button variant="brand-outline" label="STATEMENT"  title="Click to Generate PDF Statement" onclick={generateStatement} disabled={isHoyaAccount}></lightning-button></p></td>
          </tr>
      </table><br>
      <div class="slds-grid">
        <div class="slds-col slds-size_3-of-4 slds-var-m-top_x-small slds-p-left_medium slds-p-bottom_medium">
            <span>
                Total Loyalty Points: {_points}
            </span>
        </div>
        <div class="slds-float_right">
          <!--Added this to make it a child component and hence to be able to call api method of child-->
          <c-loyalty-points-statement record-id={receivedId}></c-loyalty-points-statement>
        </div>
      </div>

    </div>

    <!--Loyalty Points Realted List-->
    <div class="slds-box slds-p-around_none slds-var-m-top_x-small slds-var-m-bottom_medium slds-m-horizontal_none">
      <table class="slds-table slds-table_bordered " aria-label="visionaryAlliance">
          <tr data-id="header1"  class="row" style="background-color: #aacbff;">
              <td><h3 class="slds-section__title">{custLabel.LoyaltyPointRelatedList} ({recCount})</h3></td>
              <td><p align="right"><lightning-button label="New" variant="netural" onclick={startNewProcessLP}></lightning-button></p></td>
          </tr>
      </table><br>
      <template if:true={loyaltyPointsList}>
        <lightning-datatable data={loyaltyPointsList} columns={columns} key-field="Id" hide-checkbox-column="true" show-row-number-column="true"></lightning-datatable>
      </template>
      <br>
      <template if:true={isDataExist}>
        <p align="center"><lightning-button label="View All" onclick={navigateToRelatedList}></lightning-button></p><br>
      </template>
    </div>
</template>
