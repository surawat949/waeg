    <div if:true={isLoading}>
        <lightning-spinner alternative-text="Loading..." variant="brand" class="slds-is-fixed"></lightning-spinner>

            <tr class="row" style="background-color: #aacbff;">
                <td>
                    <h3 class="slds-section__title  test-id__section-header-container" data-aura-rendered-by="344:1408;a">
                        <p align="left">{custLbl.lblShipping}</p>
                    </h3>
                </td>
            </tr>
        </table>

        <div class="slds-grid slds-m-left_small slds-m-top_medium slds-m-right_medium">
            <div class="slds-col slds-size_1-of-1">
                <lightning-record-form
                    id="ACC_SHIPPING"
                    name="ACC_SHIPPING"
                    object-api-name={AccObj}
                    fields={ACC_SHIPPINGS}
                    record-id={receivedId}
                    columns="2"
                    density="comfy"
                    mode="readonly"
                ></lightning-record-form>
            </div>
        </div>

        <div class="slds-grid slds-m-left_medium slds-m-bottom_small slds-border_bottom slds-m-right_medium">
            <div class="slds-col slds-size_1-of-4">
                <p align="left">
                    &nbsp;{custLbl.lblShippingAddress}<br>
                    <a href={urlGoogle} target="_blank">
                        &nbsp;{Street}<br>
                        &nbsp;{City}<br>
                        &nbsp;{State}<br>
                        &nbsp;{PostalCode}<br>
                        &nbsp;{Country}<br>
                        <lightning-card variant="narrow" class="slds-m-left_medium">
                            <lightning-map
                                map-markers={mapMarkers}
                                markers-title={markerTitle}
                                zoom-level={zoomLevel}
                            ></lightning-map>
                        </lightning-card>
                    </a>
                </p>
            </div>
        </div>
        <table class="slds-table slds-table_bordered" aria-label="tabAccountInvoice" style="background-color: #215ca0;">
            <tr class="row" style="background-color: #aacbff;">
                <td>
                    <h3 class="slds-section__title  test-id__section-header-container" data-aura-rendered-by="344:1408;a">
                        <p align="left">{custLbl.lblLocalShipping}</p>
                    </h3>
                </td>
            </tr>
        </table>

        <div class="slds-grid slds-m-left_medium">
            <div class="slds-col slds-size_1-of-1">
                <lightning-record-form
                    name="COURIER"
                    id="COURIER"
                    record-id={receivedId}
                    object-api-name={AccObj}
                    fields={ACC_COURIER}
                    columns="3"
                    mode="readonly"
                    density="comfy"
                ></lightning-record-form>
            </div>
        </div>
        <div class="slds-grid slds-m-left_medium slds-m-right_medium">
            <div class="slds-col slds-size_1-of-1">
                <lightning-record-form
                    object-api-name={AccObj}
                    record-id={receivedId}
                    fields={specificCommentField}
                    columns="1"
                    density="comfy"
                    mode="view"
                    onsuccess={handleSuccess}
                ></lightning-record-form>
            </div>
        </div>
