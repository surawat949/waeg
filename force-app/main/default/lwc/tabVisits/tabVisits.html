<template>
    <template if:true={isHealthInsuranceRC}>
        <lightning-tabset variant="scoped">
        <lightning-tab label={custLabel.tacticomTab}>
            <c-tab-visits-tacticom received-id = {recordId}> </c-tab-visits-tacticom>
        </lightning-tab>
        <lightning-tab label={custLabel.Reports}>
            <c-tab-visits-reports received-id = {recordId}></c-tab-visits-reports> 
        </lightning-tab>
        <lightning-tab label={custLabel.Campaigns}>
            <c-tab-visits-camp-opp received-id = {recordId}> </c-tab-visits-camp-opp>
        </lightning-tab>
        <lightning-tab label={custLabel.BusinessOpportunities}>
            <c-tab-visits-business-opps received-id = {recordId}> </c-tab-visits-business-opps>
        </lightning-tab>
        <lightning-tab label={custLabel.Trainings}>
         <c-tab-visits-trainings received-id = {recordId}></c-tab-visits-trainings >   
        </lightning-tab>
        <template if:true={showAllTab}>
            <lightning-tab label={custLabel.ECP_Nearby}>
                <c-tab-visits-ecp-nearby received-id= {recordId}></c-tab-visits-ecp-nearby>
            </lightning-tab>
        </template>
        </lightning-tabset>
    </template>
    <template if:false={isHealthInsuranceRC}>
        <lightning-tabset variant="scoped">
            <lightning-tab label={custLabel.Reports}>
                <c-tab-visits-reports received-id = {recordId}>
                </c-tab-visits-reports> 
            </lightning-tab>    
        </lightning-tabset>
    </template>
</template>
