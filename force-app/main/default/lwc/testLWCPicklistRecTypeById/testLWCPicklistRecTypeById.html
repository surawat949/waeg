        <div class="slds-grid slds-m-top_medium slds-m-left_medium slds-m-bottom_medium slds-m-right_medium">
            <div class="slds-col slds-size_1-of-1">
                <lightning-combobox
                    name="Status"
                    label="Status"
                    value={value}
                    options={options}
                    onchange={handleChange}
                    placeholder="--Select Option--"
                ></lightning-combobox>
            </div>
        </div>
    </lightning-card>
</template>
